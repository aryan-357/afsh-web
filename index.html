<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Force School Hindan</title>
  <link rel="icon" type="image/png" href="https://ecolearn.pages.dev/img/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'af-blue': '#00308F', // Air Force Blue
            'af-light': '#4C8BF5',
            'af-gold': '#FFD700',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
            display: ['Oswald', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Oswald:wght@700&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
      /* Offset for fixed header */
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Merriweather', serif;
    }

    .font-display {
      font-family: 'Oswald', sans-serif;
    }

    /* Custom scrollbar for chat */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main-home.tsx"></script>
</body>

</html>
